<section class="mat-typography" layout-wrap xLayout.gt-sm="row" fxLayout.lt-sm="column"
  fxLayoutAlign="center center">
  <div fxFlex="30%" fxFlex.lt-sm="100%">
    <img mat-card-image class="img" [src]="collaboration">
  </div>
  <div fxFlex="55%" fxFlex.lt-sm="100%">
    <h2 class="slogan" class="mat-display-1 fill-primary">{{slogan}}</h2>
    <div class="actions-div">
      <button mat-raised-button color="warn">Sign up</button>
      <button mat-stroked-button color="warn">Login</button>
    </div>
  </div>
</section>
